subprojects {

    apply plugin: 'scala'

    jar {
        manifest.attributes provider: 'gradle'
    }

    repositories {
        mavenCentral()
        maven {
            url 'http://repo1.maven.org/maven2/'
        }
    }

    dependencies {
        compile 'org.scala-lang:scala-library-all:2.11.6'

        testCompile 'org.scalatest:scalatest_2.11:2.2.4'
    }

}
